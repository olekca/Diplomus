<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-top: 20px;">
      <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
        <div class="row">
          <div class="col-12 register" style="text-align: center;">
            <form [formGroup]="registerForm" novalidate (ngSubmit)="submit()">
              <div class="alert alert-danger"
                   *ngIf="userExists">
                This user already exists
              </div>
              <div class="form-group">
                <label>User name</label>
                <input class="form-control" name="name" formControlName="userName" />

                <div class="alert alert-danger"
                     *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched">
                  User name is empty
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" formControlName="userEmail" />

                <div class="alert alert-danger"
                     *ngIf="registerForm.controls['userEmail'].invalid && registerForm.controls['userEmail'].touched">
                  Email is incorrect
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" type="password" formControlName="password" />
                <div class="alert alert-danger"
                     *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                  Password is empty
                </div>
                <div class="alert alert-danger"
                     *ngIf="registerForm.controls['password'].errors?.pattern">
                  Password needs to contain big letters, small, numbers and be 8 characters long
                </div>
              </div>
              <div class="form-group">
                <label>Confirm password</label>
                <input class="form-control" type="password" name="confirmedPassword" formControlName="confirmedPassword" />
                <div class="alert alert-danger"
                     *ngIf="registerForm.controls['confirmedPassword'].invalid && registerForm.controls['confirmedPassword'].touched">
                  Confirmed password is empty
                </div>
                <div class="alert alert-danger"
                     *ngIf="registerForm.controls['confirmedPassword'].errors?.pattern">
                  Password needs to contain big letters, small, numbers and be 8 characters long
                </div>
                <div class="alert alert-danger"
                     *ngIf="difPasswords && registerForm.controls['confirmedPassword'].touched">
                  Passwords are different
                </div>
                <!-- <div class="alert alert-danger"
         *ngIf="registerForm.controls['confirmedPassword'].errors?.samePasswordValidator">
      Passwords must be same
    </div>-->
              </div>
              <div class="form-group">
                <button class="btn btn-primary" [disabled]="registerForm.invalid">
                  Send
                </button>
                <button class="btn btn-link" (click)="goToLogIn()">Log In</button>
              </div>
              <div></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
