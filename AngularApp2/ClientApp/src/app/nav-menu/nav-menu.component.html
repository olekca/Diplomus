<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Komina & Ofatenko</a>
      <button
        class="navbar-toggler"
        type="button" 
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          


          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="notLogged">
            <a class="nav-link text-light" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="notLogged">
            <a class="nav-link text-light" [routerLink]="['/register']">Sign up</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!notLogged">
            <a class="nav-link text-light" [routerLink]="['/logout']">Logout</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAdmin">
            <a class="nav-link text-light" [routerLink]="['/users']">Users</a>
          </li>


          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isUser">
            <a class="nav-link text-light" [routerLink]="['/recipes']">Recipes</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isUser">
            <a class="nav-link text-light" [routerLink]="['/account/'+userId]">Account</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isUser">
            <a class="nav-link text-light" [routerLink]="['/stat']">Statistic</a>
          </li>

        </ul>

        
      </div>
    </div>
  </nav>
</header>
